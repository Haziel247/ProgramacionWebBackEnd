<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TacosMx</title>
</head>

<body>

    <h1>Tacoschidos 游꺑</h1>

    <form id="Form" class="buttons">
        <button type="button" data-type="Puerco">游냥</button>
        <button type="button" data-type="Pastor">游삂</button>
        <button type="button" data-type="Escabeche">游냆</button>
        <button type="button" data-type="Res">游냝</button>
    </form>

    <div id="Container"></div>

    <script>
        document.querySelectorAll("#Form button").forEach(button => {
            button.addEventListener("click", async (event) => {
                const type = event.target.getAttribute("data-type").toLowerCase();

                try {
                    const response = await fetch(`/receta/${type}`);
                    if (!response.ok) {
                        throw new Error("Receta no encontrada");
                    }

                    const receta = await response.json();
                    const contenedor = document.getElementById("Container");

                    contenedor.innerHTML = `
                        <h2>${receta.nombre}</h2> 
                        <h3>Ingredientes:</h3>
                        <ul id="ingredientesLista">
                          <li>Carne de: ${receta.ingredientes.proteina.nombre}, Modo preparaci칩n: ${receta.ingredientes.proteina.preparacion}</li>
                          <li>Salsa: ${receta.ingredientes.salsa.nombre} (${receta.ingredientes.salsa.picor})</li>
                          ${receta.ingredientes.acompa침amientos.map(acompa침amiento => 
                              `<li>Acompa침amiento: ${acompa침amiento.cantidad} de ${acompa침amiento.nombre}</li>`
                          ).join("")}
                        </ul>`;
                } catch (error) {
                    document.getElementById("Container").innerHTML = "<h2>Receta no encontrada</h2>";
                }
            });
        });
    </script>

</body>

</html>
